{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/it-three/admin-answer" method="post">

        <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="admin-account-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Do you want to be the admistrator for your school's account?
      </h1>
    </legend>
    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="admin-account" name="admin-account" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="admin-account">
          Yes, use  my school based email that was registered by the provider
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="admin-account-2" name="admin-account" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="admin-account-2">
          No, I want to pass responsibility to a colleague and will provide their school based email
        </label>
      </div>
    </div>

  </fieldset>
</div>

<button class="govuk-button" data-module="govuk-button">Confirm</button>

      </form>

    </div>
  </div>

{% endblock %}
