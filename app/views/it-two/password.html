{% extends "layout.html" %}

{% block pageTitle %}
  Email sign in
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page"">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/confirm-reg" method="post">

    <h1 class="govuk-heading-xl">Create a password</h1>


      <div class="govuk-form-group">
  <label class="govuk-label" for="full-name">
    Password
  </label>
  <div id="event-name-hint" class="govuk-hint">
    Passwords must be at least 8 characters in length.
  </div>
  <input class="govuk-input" id="full-name" name="full-name" type="text" spellcheck="false" autocomplete="name"></div>

  <div class="govuk-form-group">
<label class="govuk-label" for="full">
Confirm Password
</label>
<input class="govuk-input govuk-!-width-full" id="full" name="full" type="text"></div>


        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

      </form>

    </div>
  </div>

{% endblock %}
