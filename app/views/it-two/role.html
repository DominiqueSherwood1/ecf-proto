{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your job title?</h1>

      <div class="govuk-warning-text">
        <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
        <strong class="govuk-warning-text__text">
          <span class="govuk-warning-text__assistive">Warning</span>
          You should be responsible for managing inductions, or a senior leader, to register the school.
        </strong>
      </div>

      <form class="form" action="/it-two/email" method="post">

  <fieldset class="govuk-fieldset">

    <div class="govuk-form-group">
    <p class="govuk-label-wrapper"><label class="govuk-label govuk-label--s" for="event-name">
    Enter your given job title
    </label>
    </p>
    <input class="govuk-input" id="event-name" name="event-name" type="text">
    </div>

</fieldset>

<hr class="govuk-section-break govuk-section-break--l govuk-section-break">

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
