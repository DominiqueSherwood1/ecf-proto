{% extends "layout.html" %}

{% block pageTitle %}
  Email sign in
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page"">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/confirm-reg" method="post">

    <h1 class="govuk-heading-xl">Create a password</h1>
      <div class="govuk-form-group">
          <label class="govuk-label" for="email">
          Password
          </label>
            <div id="email-hint" class="govuk-hint">
              Passwords must be at least 8 characters in length.
            </div>
        <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
      </div>

      <div class="govuk-form-group">
          <label class="govuk-label" for="email">
          Confirm password
          </label>
        <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
      </div>

        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

      </form>

    </div>
  </div>

{% endblock %}
