{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your role?</h1>

      <form class="form" action="/email" method="post">

  <fieldset class="govuk-fieldset">

  <div class="govuk-radios">

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="deliveryPartner" name="deliveryPartner" type="radio" value="delivery-partner-a">
          <label class="govuk-label govuk-radios__label" for="deliveryPartner">
            Headteacher or executive lead
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="deliveryPartner-2" name="deliveryPartner" type="radio" value="delivery-partner-b">
          <label class="govuk-label govuk-radios__label" for="deliveryPartner-2">
            Other senior lead
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="deliveryPartner-3" name="deliveryPartner" type="radio" value="delivery-partner-c">
          <label class="govuk-label govuk-radios__label" for="deliveryPartner-3">
            Induction coordinator, Induction tutor, Senior mentor
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="deliveryPartner-3" name="deliveryPartner" type="radio" value="delivery-partner-c">
          <label class="govuk-label govuk-radios__label" for="deliveryPartner-3">
            Other (note you must be authorised by a senior leader to register the school)
          </label>
        </div>

        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="deliveryPartner-3" name="deliveryPartner" type="radio" value="delivery-partner-c">
          <label class="govuk-label govuk-radios__label" for="deliveryPartner-3">
            Non teaching staff
          </label>
        </div>


  </div>


</fieldset>

<hr class="govuk-section-break govuk-section-break--l govuk-section-break">

        <button class="govuk-button" data-module="govuk-button">Save and Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
