{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your name?</h1>

      <form class="form" action="/role" method="post">

        <fieldset class="govuk-fieldset">
      <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              First name:
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="full-name" name="full-name" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Second name:
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="full-name" name="full-name" type="text">
          </div>

</fieldset>

<hr class="govuk-section-break govuk-section-break--l govuk-section-break">

        <button class="govuk-button" data-module="govuk-button">Save and Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
